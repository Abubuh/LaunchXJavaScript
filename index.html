<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke API</title>
  <!-- Bootstrap for visual components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- EDGrid as layout tool -->
  <link href="https://unpkg.com/ed-grid@3.0.0/src/css/ed-grid.min.css" rel="stylesheet">
  <!-- Sweet Alert-->
  <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--CSS file -->
  <link rel="stylesheet" href="./styles.css">
  <!--JS file -->
  <script defer src="./main.js"></script>
</head>

<body class="p-4 bg-light">
  <h1 class="text-center">My Poke API</h1>
  <main>
    <section>
      <form>
        <div class="input-group">
          <input type="text" class="form-control" name="pokemon-name" id="pokemon-name-input" placeholder="Gengar">
          <button class="btn btn-primary" type="submit" id="search-button">Search</button>
        </div>
      </form>
    </section>
    <div class="ed-container mx-0 mw-100 position-relative">
      <div class="ed-item s-30 lg-75 ">
        <section id="cards-container" class="mx-0 w-100 ed-grid rows-gap s-gap-2 s-grid-2 m-grid-2 lg-grid-4">
        </section>
      </div>
      <div class="ed-item lg-25 ">
        <div class="position-sticky sticky-top"><img src="Pokedex.png" class="pokedex"> <img src="Pokeball.png"
            class="pokeball" id="pokeImg"> </div>
      </div>
    </div>
  </main>

</body>

</html>
